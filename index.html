<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de CPF</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<head>
    <link rel="icon" href="/img/icon1.png" type="image">
  </head>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <h3 class="text-white">Gerador</h3>

    <ul class="navbar-nav mr-auto">
        
    </ul>

</nav>



 <body>
  <div class="container">
    <br>
      <div class="card-header">
        <h3>CPF:<%= CPF %></h3>
        <a href="/gerarcpfcomponto"><button class="btn btn-success" >Gerar CPF</button> </a> 
        <a href="/gerarcpfsemponto"><button class="btn btn-success" >Gerar CPF sem pontuação</button> </a> 
        <button class="btn btn-primary" onclick="copyToClipboard('<%= CPF %>')">Copiar</button>
      </div>  
    <br>
      <div class="card-header">
        <h3>CNPJ:<%= CNPJ %></h3>  
        <a href="/gerarcnpj"><button class="btn btn-success">Gerar CNPJ</button></a>
        <a href="/gerarcnpjsemponto"><button class="btn btn-success">Gerar CNPJ sem pontuação</button></a>
       <button class="btn btn-primary" onclick="copyToClipboard('<%= CNPJ %>')">Copiar</button>
      </div>
    <br>
      <div class="card-header">
        <h3>Senha:<%= senha %></h3>  
        <a href="/gerarsenha"><button class="btn btn-success">Gerar Senha</button></a>
       <button class="btn btn-primary" onclick="copyToClipboard('<%= senha %>')">Copiar</button>
      </div>
    <br>
    <div class="card-header">
      <h3>Placa:<%= placa %></h3>  
      <a href="/gerarplaca"><button class="btn btn-success">Gerar placa</button></a>
      <a href="/gerarplacaantiga"><button class="btn btn-success">Gerar placa antiga</button></a>
     <button class="btn btn-primary" onclick="copyToClipboard('<%= placa %>')">Copiar</button>
    </div>
    <br>
      <div class="mt-3" id="confirmationMessage" style="display: none; color: green;">Copiado com sucesso!&#10004;</div>  
  </div>

   
 </body>



 


 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
 <script src="/js/bootstrap.min.js"></script>
 </html>

 <script>


  function copyToClipboard(text) {
    navigator.clipboard.writeText(text)
      .then(() => {
        console.log('Texto copiado com sucesso!');
        // Exiba a mensagem de confirmação
        document.getElementById('confirmationMessage').style.display = 'block';
        // Oculte a mensagem após alguns segundos (opcional)
        setTimeout(() => {
          document.getElementById('confirmationMessage').style.display = 'none';
        }, 2000);
      })
      .catch(err => {
        console.error('Erro ao copiar texto: ', err);
      });
  }
</script>
